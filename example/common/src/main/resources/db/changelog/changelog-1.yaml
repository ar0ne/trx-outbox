databaseChangeLog:
  - changeSet:
      id: 1
      author: Dev
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: product
      changes:
        - createTable:
            tableName: product
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(250)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(250)
                  constraints:
                    nullable: false

  - changeSet:
      id: 2
      author: Dev
      changes:
        - insert:
            tableName: product
            columns:
              - column:
                  name: name
                  value: "Pen 1"
              - column:
                  name: description
                  value: "Gel pen"
        - insert:
            tableName: product
            columns:
              - column:
                  name: name
                  value: "Pen 2"
              - column:
                  name: description
                  value: "Black regular pen"
        - insert:
            tableName: product
            columns:
              - column:
                  name: name
                  value: "Marker"
              - column:
                  name: description
                  value: "Yellow marker highlighter"